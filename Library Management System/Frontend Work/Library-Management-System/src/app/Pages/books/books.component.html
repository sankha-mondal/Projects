<h2>All Books</h2><br>
<div>
    <!-- Search Operation | Normal -->
    <div class="container offset-5">
        <label ><b>Search</b></label>&nbsp;
        <label><input type = "text" name="search" [(ngModel)]="searchText" placeholder ="Enter here" /></label> <br><br>
    </div> 
</div>

<div class="container">
    <!--====================== : Retrive Operation : ===========================-->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Book Id</th>
                <th>Book Name</th>
                <th>Book Image</th>
                <th>Book Update</th>
                <th>Book Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books | filter:searchText">
                <td>{{book.id}}</td>
                <td>{{book.bookName}}</td>  
                <td>----------</td>
                <td>  <!--===============- Button trigger modal for Update =============-->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal_update" (click)="get_record_for_update(book)">Update</button>
                </td>
                <td><!--=============== Delete Operation ============-->
                    <button class="btn btn-warning" (click)="delete_Record(book.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<!--===================================================================================================================================================================================================-->

<!--=========================  Modal for Update ===============================-->
<div class="modal fade" id="exampleModal_update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
    <div class="modal-content">
        
        <div class="modal-header">
        <h4>Update Category</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            <div>
                <form #bookRef_update="ngForm" (ngSubmit)="update_Book_In_Db()">
                    <label>Book Id: </label>
                    <input type="number" name="id" class="form-control" [(ngModel)]="id" readonly/><br/>
                    <label>Book Name: </label>
                    <input type="text" name="bookName" class="form-control" [(ngModel)]="bookName" ngModel required/><br/>
                    <input type="submit" value="Click to Update Book Info" [disabled]="bookRef_update.invalid"/>
                </form>
            </div>
        </div>

    </div>
    </div>
</div>
